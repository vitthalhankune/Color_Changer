<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../color_Changer_Project/style.css">
    <title>JavaScript Background Color Switcher</title>
</head>
<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey">"Grey"</span>
        <span class="button" id="white">"White"</span>
        <span class="button" id="blue">"Blue"</span>
        <span class="button" id="yellow">"Yellow"</span>

        <h2>
            Try clicking on one of the colors above

        </h2>
    </div>

    <script src="../color_Changer_Project/functionality.js"></script>
